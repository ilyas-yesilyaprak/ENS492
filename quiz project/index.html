<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Privacy Awareness Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Social Media Privacy Awareness Quiz</h1>
    <div id="question-container">
      <p id="question-text"></p>
      <div id="options-container"></div>
    </div>
    <div id="feedback-container"></div>
    <div id="score-container"></div>
    <div class="button-container">
      <button id="next-button" onclick="nextQuestion()">Next</button>
      <button id="restart-button" onclick="restartQuiz()" style="display: none;">Restart Quiz</button>
    </div>
    <div id="progress-container">
      <p>Question <span id="current-question">1</span> of <span id="total-questions">15</span></p>
    </div>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
